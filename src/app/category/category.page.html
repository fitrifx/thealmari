<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button icon="md-arrow-round-back" defaultHref="/tab1" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-pinky-red">
      Skirt
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only"  ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../assets/skirt.png" />
    <div class="collection ion-padding">
      <div class="collection-item" text-center *ngFor="let img of images" routerLink="/shirtdetails">
        <img [src] = "img.imagem"/>
        <p>{{img.nome}}</p>
        <p class="small">{{img.price}}</p>
      </div>
    </div>
</ion-content>

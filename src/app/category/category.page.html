<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button icon="md-arrow-round-back" defaultHref="/tab1" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-pinky-red">
      Skirt
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../assets/skirt.png" />
  <div class="collection ion-padding">
    <div class="collection-item" *ngFor="let img of images" routerLink="/categorydetails">
      <img [src]="img.imagem" />
      <ion-grid>
        <ion-row>
          <ion-col>
            <p class="bold margin-details ">{{img.nome}}</p>
            <p class="small margin-text ">{{img.price}}</p>
          </ion-col>
          <ion-col size="4" class="align-right ">
            <ion-badge color="primary"  mode="ios">5.5
                <ion-icon name="heart" color="light">
                </ion-icon>
              </ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>


    </div>
  </div>
</ion-content>

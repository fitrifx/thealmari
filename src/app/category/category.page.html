<ion-header no-border #header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button icon="md-arrow-round-back" defaultHref="/tab1" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-pinky-red">
      Skirt
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" appHideheader [header]="header">
  <img src="../assets/skirt.png" />
  <div class="collection ion-padding">
    <div class="collection-item" *ngFor="let img of images" >
      <div class="dot-above">
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon slot="icon-only" name="heart-empty" color="primary"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
      <img [src]="img.imagem" routerLink="/categorydetails"  />
      <ion-grid>
        <ion-row>
          <ion-col>
            <p class="bold margin-details ">{{img.nome}}</p>
            <p class="small margin-text ">{{img.price}}</p>
          </ion-col>
          <ion-col size="4" class="align-right ">
            <ion-badge color="primary" mode="ios">{{img.rating}}
              <ion-icon name="heart" color="light">
              </ion-icon>
            </ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>

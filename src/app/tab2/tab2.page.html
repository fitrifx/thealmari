<ion-header no-border #header>
  <ion-toolbar mode="ios">
    <ion-title class="title-pinky-red">
      Feed
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="feed" checked>
        <ion-label>Feed</ion-label>
      </ion-segment-button>
      <ion-segment-button value="explore">
        <ion-label>Explore</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content [scrollEvents]="true" appHideheader [header]="header">
